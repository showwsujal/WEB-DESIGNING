<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Store</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 15px 20px;
      color: #fff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Hamburger Menu (hidden by default) */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: #f4f4f4;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff9800;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #e68900;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        text-align: right;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ShopEase</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to ShopEase</h1>
    <p>Your one-stop shop for everything!</p>
    <button>Shop Now</button>
  </header>

  <script>
    // Toggle menu for mobile
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
